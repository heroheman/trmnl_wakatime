---
strategy: polling
no_screen_padding: 'no'
dark_mode: 'no'
static_data: ''
polling_verb: get
polling_url: "{{ wakatime_url }}"
polling_headers: ''
polling_body: 
id: 123718
custom_fields:
- keyname: author_bio
  name: About This Plugin
  field_type: author_bio
  description: v0.0.4 - 20251121 - A WakaTime dashboard plugin for TRMNLP, displaying your coding activity in a customizable chart format.
  github_url: https://github.com/heroheman/trmnl_wakatime
  email_address: moin@flore.nz
- keyname: wakatime_url
  field_type: string
  name: Wakatime URL (check description)
  description: Go to https://wakatime.com/share/embed, Format "JSON", Charttype "Coding Activity", Daterange "Last Year" and click "Get Embeddable Code. Copy the given url and paste it here"
  placeholder: https://wakatime.com/share/[@USERNAME]/XXXxxxxxx..xxxxxxxxx.json
  default: https://wakatime.com/share/@flrnz/1f359997-0c54-41a2-8603-a8399b497a51.json
- keyname: layout
  field_type: select
  name: Chart Layout (FULL)
  description: Choose how to display your coding activity on the full layout
  options:
  - Bars: bars
  - Lines: lines
  - Contributions / Github Style: contributions
  default: lines
- keyname: layout_half_horizontal
  field_type: select
  name: Chart Layout (HALF Horizontal)
  description: Choose how to display your coding activity, affects the half horizontal layout
  options:
  - Bars: bars
  - Lines: lines
  - Contributions / Github Style: contributions
  default: lines
- keyname: timeframe
  field_type: select
  name: Time Period
  description: Select the time range for your activity data
  options:
  - Last 7 Days: last_7_days
  - Last 30 Days: last_30_days
  - Last 90 Days: last_90_days
  - Last Year: last_year
  default: last_30_days
- keyname: show_x_axis_labels
  field_type: select
  name: Show X-Axis Labels
  description: Show or hide labels on the X-axis of charts (dates)
  options:
  - 'Yes': 'true'
  - 'No': 'false'
  default: 'true'
- keyname: show_y_axis_labels
  field_type: select
  name: Show Y-Axis Labels
  description: Show or hide labels on the Y-axis of charts (hours)
  options:
  - 'Yes': 'true'
  - 'No': 'false'
  default: 'true'
- keyname: enable_grouping
  field_type: select
  name: Data Grouping
  description: Enable data grouping for line charts (weekly median for 90 days, monthly median for year)
  options:
  - 'Yes': 'true'
  - 'No': 'false'
  default: 'true'
- keyname: date_format
  field_type: select
  name: Date Format
  description: Choose how dates are displayed on the X-axis
  options:
  - DD.MM (15.07): "%d.%m"
  - DD/MM (15/07): "%d/%m"
  - MM-DD (07-15): "%m-%d"
  - DD MMM (15 Jul): "%d %b"
  - MMM DD (Jul 15): "%b %d"
  - Weekday (Mon): "%a"
  - YYYY-MM-DD (2024-07-15): "%Y-%m-%d"
  - DD.MM.YYYY (15.07.2024): "%d.%m.%Y"
  default: "%d.%m"
- keyname: dashboard_metrics
  field_type: select
  name: Dashboard Metrics
  description: Select which metrics to display in the dashboard (up to 5). Use shift+click to select multiple.
  options:
  - Today: today
  - Yesterday: yesterday
  - This Week: this_week
  - Last Week: last_week
  - Last 7 Days: last_7_days
  - This Month: this_month
  - Last Month: last_month
  - Last 30 Days: last_30_days
  - Last 3 Months: last_3_months
  - Last Year: last_year
  multiple: true
  required: true
- keyname: show_contributions_legend
  field_type: select
  name: Show Contributions Legend
  description: Show or hide the legend below the contributions grid
  options:
  - 'Yes': 'true'
  - 'No': 'false'
  default: 'true'
- keyname: show_title_bar
  field_type: select
  name: Show Title Bar
  description: Show or hide the WakaTime title bar
  options:
  - 'Yes': 'true'
  - 'No': 'false'
  default: 'true'
name: WakaTime Dashboard
refresh_interval: 1440
